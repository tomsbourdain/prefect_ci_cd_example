name: CI / Prefect Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/prefect-hello:latest

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2 Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3 Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 4 Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

      # 5 Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 6 Authenticate with Prefect Cloud
      - name: Prefect Auth
        uses: PrefectHQ/actions-prefect-auth@v1
        with:
          prefect-api-key: ${{ secrets.PREFECT_API_KEY }}
          prefect-workspace: ${{ secrets.PREFECT_WORKSPACE }}

      # 7 Deploy Prefect flow
      - name: Deploy Prefect Flow
        uses: PrefectHQ/actions-prefect-deploy@v4
        with:
          deployment-names: hello_deployment
          requirements-file-paths: requirements.txt
