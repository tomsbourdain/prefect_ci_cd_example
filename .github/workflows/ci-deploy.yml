name: CI / Prefect Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/prefect-hello:${{ github.sha }} # use commit SHA for unique tag

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 4️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

      # 5️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      # 6️⃣ Install Prefect CLI (3.x)
      - name: Install Prefect CLI
        run: pip install --upgrade "prefect>=3.0.0"

      # 7️⃣ Authenticate with Prefect Cloud
      - name: Prefect Auth
        uses: PrefectHQ/actions-prefect-auth@v1
        with:
          prefect-api-key: ${{ secrets.PREFECT_API_KEY }}
          prefect-workspace: ${{ secrets.PREFECT_WORKSPACE }}

      - name: Start Prefect worker
        run: prefect worker start --pool "default-work-pool" --run-once

      # 8️⃣ Deploy Prefect flow (explicit entrypoint)
      - name: Deploy Prefect Flow
        uses: PrefectHQ/actions-prefect-deploy@v4
        with:
          deployment-file-path: prefect.yaml

