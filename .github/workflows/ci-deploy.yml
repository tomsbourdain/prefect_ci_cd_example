name: CI / Prefect Deploy & Run

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Prefect CLI
        run: pip install "prefect>=3.0.0"

      - name: Authenticate with Prefect Cloud
        uses: PrefectHQ/actions-prefect-auth@v1
        with:
          prefect-api-key: ${{ secrets.PREFECT_API_KEY }}
          prefect-workspace: ${{ secrets.PREFECT_WORKSPACE }}

      - name: Check existing work pools
        run: prefect work-pool ls

      - name: Deploy Prefect Flow
        uses: PrefectHQ/actions-prefect-deploy@v4
        with:
          deployment-file-path: prefect.yaml

      - name: Run Prefect Flow on GitHub Runner
        run: |
          cd $GITHUB_WORKSPACE
          # Start a temporary worker that polls the pool and runs the flow
          prefect worker start --pool "default-work-pool" --run-once
